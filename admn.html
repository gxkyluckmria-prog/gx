    <title>Investor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
        }

        .profile-details h1 {
            margin: 0;
            font-size: 28px;
        }

        .profile-details p {
            margin: 5px 0;
            color: #555;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            margin-right: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .social-links a.linkedin { background: #0077b5; }
        .social-links a.twitter { background: #1da1f2; }
        .social-links a.instagram { background: #e1306c; }

        .social-links a:hover { opacity: 0.8; }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #218838;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>

<body>
    <div class="container">
        <div class="profile">
            <img src="Capture.PNG" alt="Investor Photo">
            <div class="profile-details">
                <h1>Godfrey Emmanuel Mria</h1>
                <p>Owner of the systeam</p>
                <p>you can follow:
                    instagram user :Gx-1ky
                </p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/" class="linkedin" target="_blank">LinkedIn</a>
                    <a href="https://twitter.com/" class="twitter" target="_blank">Twitter</a>
                    <a href="https://www.instagram.com/" class="instagram" target="_blank">Instagram</a>
                </div>
            </div>
        </div>

        <h2>Contact the Investor</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <div class="message" id="formMessage"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // For demo: Just show a confirmation message
            formMessage.textContent = `Thank you, ${name}! Your message has been sent to the investor.`;

            // Clear form
            form.reset();
        });
    </script>

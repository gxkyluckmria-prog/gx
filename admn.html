    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
        }

        .profile-details h1 {
            margin: 0;
            font-size: 28px;
        }

        .profile-details p {
            margin: 5px 0;
            color: #555;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            margin-right: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .social-links a.linkedin { background: #0077b5; }
        .social-links a.twitter { background: #1da1f2; }
        .social-links a.instagram { background: #e1306c; }

        .social-links a:hover { opacity: 0.8; }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #218838;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>

<body>
    <div class="container">
        <div class="profile">
            <img src="Capture.PNG" alt="Investor Photo">
            <div class="profile-details">
                <h1>Godfrey Emmanuel Mria</h1>
                <p>Owner of the systeam</p>
                <p>you can follow:
                    instagram user :Gx-1ky
                </p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/" class="linkedin" target="_blank">LinkedIn</a>
                    <a href="https://twitter.com/" class="twitter" target="_blank">Twitter</a>
                    <a href="https://www.instagram.com/" class="instagram" target="_blank">Instagram</a>
                </div>
            </div>
        </div>

  <!-- Login Box -->
  <div class="box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Admin Panel -->
  <div class="box hidden" id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="dataInput" placeholder="Enter data"><br>
    <button onclick="sendData()">Send Data</button>
    <div class="link-box">
      <a href="https://example.com" target="_blank">Restricted Link</a>
    </div>
    <button style="margin-top:10px;" onclick="logout()">Logout</button>
  </div>

  <script>
    // Hardcoded credentials
    const adminUsername = "admin";
    const adminPassword = "mamele123";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (username === adminUsername && password === adminPassword) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        error.textContent = "";
      } else {
        error.textContent = "Invalid username or password!";
      }
    }

    function sendData() {
      const data = document.getElementById("dataInput").value;
      if (data) {
        alert("Data sent: " + data);
        document.getElementById("dataInput").value = "";
      } else {
        alert("Please enter some data.");
      }
    }

    function logout() {
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }
  </script>

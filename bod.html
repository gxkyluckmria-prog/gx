    <style>
        /* CSS inabaki kama ilivyo kwenye jibu lililopita */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #2a612a; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; text-align: center; }

body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; padding: 50px 0; }
.container { background: #fff; padding: 25px 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 400px; }
h2 { text-align: center; margin-bottom: 20px; color: #333; }
input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 6px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer; }
button:hover { background-color: #0056b3; }
.message { text-align: center; margin-top: 10px; font-weight: bold; }
.message.success { color: green; }
.message.error { color: red; }
.history { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px; }
.history h3 { text-align: center; margin-bottom: 10px; }
.history-item { background: #f9f9f9; margin: 5px 0; padding: 8px 10px; border-radius: 5px; font-size: 14px; }
.btn-small { background-color: #28a745; margin-top: 5px; font-size: 14px; }
.btn-small:hover { background-color: #218838; }
.link { text-align: center; margin-top: 10px; }
.link a { cursor: pointer; color: #007bff; text-decoration: underline; }

<body>

<div class="container" id="userView">
  <h2>Tuma Hela kwa Admini</h2>
  <p style="text-align:center;">Namba ya Admini: <strong>0759200446</strong> (Emmanuel Mria)</p>

  <input type="text" id="userName" placeholder="Jina lako" required>
  <input type="number" id="amount" placeholder="Kiasi cha pesa (TZS)" required>
  <select id="paymentMethod">
    <option value="">Chagua njia ya malipo</option>
    <option value="M-Pesa">M-Pesa</option>
    <option value="Tigo Pesa">Tigo Pesa</option>
    <option value="Airtel Money">Airtel Money</option>
  </select>
  <button onclick="sendMoney()">Tuma Hela</button>
  <p id="message" class="message"></p>

  <div class="history">
    <h3>Historia ya Malipo</h3>
    <div id="historyList">
      <p style="text-align:center;color:#555;">Hakuna malipo bado.</p>
    </div>
  </div>
  <div class="link">
    <a onclick="showAdminLogin()">Ingia kama Admini</a>
  </div>
</div>

<div class="container" id="adminLoginView" style="display:none;">
  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Ingiza password">
  <button onclick="adminLogin()">Ingia</button>
  <p id="adminMessage" class="message"></p>
  <div class="link">
    <a onclick="showUserView()">Rudi kwa User</a>
  </div>
</div>

<div class="container" id="adminPanelView" style="display:none;">
  <h2>Admin Panel</h2>
  <div class="history" id="adminHistory">
    <h3>History ya Malipo Yote</h3>
    <div id="adminHistoryList">
      <p style="text-align:center;color:#555;">Hakuna malipo bado.</p>
    </div>
  </div>
  <button onclick="logoutAdmin()">Logout</button>
</div>

<script>
const ADMIN_PASSWORD = "mamele123";
const ADMIN_NUMBER = "0759200446";
let history = JSON.parse(localStorage.getItem('paymentHistory')) || [];

const paymentLinks = {
  "M-Pesa": `https://www.safaricom.co.tz/personal/m-pesa/send-money?recipient=${ADMIN_NUMBER}`,
  "Tigo Pesa": `https://www.tigo.co.tz/tigo-pesa/send-money?recipient=${ADMIN_NUMBER}`,
  "Airtel Money": `https://www.airtel.co.tz/money/send-money?recipient=${ADMIN_NUMBER}`
};

function sendMoney() {
  const name = document.getElementById("userName").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const method = document.getElementById("paymentMethod").value;
  const message = document.getElementById("message");

  message.className = "message";
  message.textContent = "";

  if (!name || !amount || !method) {
    message.className = "message error";
    message.textContent = "Tafadhali jaza taarifa zote.";
    return;
  }
  if (isNaN(amount) || Number(amount) <= 0) {
    message.className = "message error";
    message.textContent = "Tafadhali ingiza kiasi sahihi cha pesa.";
    return;
  }

  const payment = { name, amount: Number(amount), method, time: new Date().toLocaleString() };
  history.push(payment);
  localStorage.setItem('paymentHistory', JSON.stringify(history));

  message.className = "message success";
  message.innerHTML = `Asante ${name}! Kiasi cha TZS ${amount}kitatumwa kwa (Emmanuel Mria) iwapo utakamalisha malipo kwenye tovuti. <br> 
  <a href="${paymentLinks[method]}" target="_blank">Endelea na malipo kwenye ${method}</a>`;

  document.getElementById("userName").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("paymentMethod").value = "";

  updateUserHistory();
}

function updateUserHistory() {
  const list = document.getElementById("historyList");
  if (history.length === 0) {
    list.innerHTML = `<p style="text-align:center;color:#555;">Hakuna malipo bado.</p>`;
    return;
  }
  list.innerHTML = "";
  history.slice().reverse().forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <strong>${item.name}</strong> alituma TZS ${item.amount} (${item.method}) <br>
      <small>${item.time}</small><br>
      <button class="btn-small" onclick="sendAgain(${history.length - 1 - index})">Tuma Tena</button>
    `;
    list.appendChild(div);
  });
}

function sendAgain(index) {
  const item = history[index];
  document.getElementById("userName").value = item.name;
  document.getElementById("amount").value = item.amount;
  document.getElementById("paymentMethod").value = item.method;
  document.getElementById("message").className = "message";
  document.getElementById("message").textContent = "Tumeweka taarifa za malipo yako hapa. Bonyeza 'Tuma Hela' kutuma tena.";
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function showAdminLogin() {
  document.getElementById("userView").style.display = "none";
  document.getElementById("adminLoginView").style.display = "block";
}

function showUserView() {
  document.getElementById("adminLoginView").style.display = "none";
  document.getElementById("adminPanelView").style.display = "none";
  document.getElementById("userView").style.display = "block";
}

function adminLogin() {
  const pwd = document.getElementById("adminPassword").value;
  const message = document.getElementById("adminMessage");
  if (pwd === ADMIN_PASSWORD) {
    document.getElementById("adminLoginView").style.display = "none";
    document.getElementById("adminPanelView").style.display = "block";
    message.textContent = "";
    updateAdminHistory();
  } else {
    message.className = "message error";
    message.textContent = "Password si sahihi.";
  }
}

function logoutAdmin() {
  document.getElementById("adminPanelView").style.display = "none";
  document.getElementById("adminLoginView").style.display = "block";
}

function updateAdminHistory() {
  const list = document.getElementById("adminHistoryList");
  if (history.length === 0) {
    list.innerHTML = `<p style="text-align:center;color:#555;">Hakuna malipo bado.</p>`;
    return;
  }
  list.innerHTML = "";
  history.slice().reverse().forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `<strong>${item.name}</strong> alituma TZS ${item.amount} (${item.method}) <br><small>${item.time}</small>`;
    list.appendChild(div);
  });
}

updateUserHistory();
</script>

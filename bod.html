    <title>FEDHA UKOO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* CSS inabaki kama ilivyo kwenye jibu lililopita */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #2a612a; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; text-align: center; }
        .input-group { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="number"], input[type="text"], input[type="date"] { width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 5px;}
        button:hover { background-color: #45a049; }
    </style>

<body>

<div class="container">
    <h1>FEDHA UKOO</h1>
    
    <div class="input-group">
        <h2>Ingiza Rekodi ya Pesa Kila Siku üí∞</h2>
        <form id="moneyForm"action="https://gx-tan.vercel.app/FEDHA%20UKOO.xlsx">
            <label for="amount">Kiasi cha Pesa (TZS):</label>
            <input type="number" name="entry.1234567890" id="amount" placeholder="Mfano: 50000" required>
            
            <label for="date">Tarehe:</label>
            <input type="date" name="entry.0987654321" id="date" value="" required>

            <label for="recordedBy">Jina la Mrekodi:</label>
            <input type="text" name="entry.1122334455" id="recordedBy" placeholder="Mfano: Juma Mchaga" required>

            <button type="submit">Rekodi Pesa Kwenye Google Sheet</button>
        </form>
    </div>

    <div class="input-group">
        <h2>Rekodi Mtu Ambaye Hajarekodi ‚ùå</h2>
        <form id="nonRecorderForm">
            <label for="nonRecorderName">Jina la Mtu:</label>
            <input type="text" name="entry.9988776655" id="nonRecorderName" placeholder="Mfano: Maria Kilanga" required>
            <button type="submit">Rekodi Jina Kwenye Google Sheet</button>
        </form>
    </div>

    <hr>
    <h2>Angalia Data Kwenye Google Sheet</h2>
    <p>Data yote hupatikana na kusomwa moja kwa moja kutoka kwenye Karatasi yako ya Google.</p>
    <a href="https://gx-tan.vercel.app/FEDHA%20UKOO.xlsx" target="_blank">Bofya Hapa Kufungua Google Sheet</a>
</div>

<script>
    // ‚ö†Ô∏è BADILISHA HIZI URL NA LINKI HALISI ULIZOPATA KUTOKA KWENYE FORM
    
    const MONEY_FORM_URL = "https://docs.google.com/forms/d/e/XXXXXXXXXX/formResponse"; 
    const NON_RECORDER_FORM_URL = "https://docs.google.com/forms/d/e/YYYYYYYYYY/formResponse";

    // Kazi ya kutuma data kwa Google Form
    function submitFormData(form, formUrl) {
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Tumia JQuery AJAX request
        $.ajax({
            url: formUrl,
            data: data,
            type: "POST",
            // Kuongeza 'dataType: "xml"' na 'statusCode' kunaepusha ukurasa kufungua
            // ukurasa wa asili wa 'Thank you' wa Google Form.
            dataType: "xml", 
            statusCode: {
                0: function() {
                    alert("Asante! Rekodi imetumwa kwenye Google Sheet.");
                },
                200: function() {
                    alert("Kuna tatizo dogo la mtandao, lakini data huenda imepokelewa. Tafadhali angalia Google Sheet.");
                }
            }
        });
    }

    // Listener kwa form ya Pesa
    document.getElementById('moneyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        submitFormData(this, MONEY_FORM_URL);
        this.reset();
        document.getElementById('date').valueAsDate = new Date(); // Rudisha tarehe ya leo
    });

    // Listener kwa form ya Wasiorekodi
    document.getElementById('nonRecorderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        submitFormData(this, NON_RECORDER_FORM_URL);
        this.reset();
    });

    // Weka tarehe ya leo kiotomatiki
    document.getElementById('date').valueAsDate = new Date();

</script>

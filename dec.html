<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Slideshow</title>
<style>
  .slideshow-container {
    position: relative;
    max-width: 600px;
    margin: auto;
  }

  .mySlides {
    display: none;
    width: 100%;
  }

  img {
    width: 100%;
    border-radius: 10px;
  }

  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 8px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<h2 style="text-align:center">Photo Slideshow</h2>

<div class="slideshow-container">

  <div class="mySlides">
    <img src="https://picsum.photos/id/1015/600/400" alt="Slide 1">
  </div>

  <div class="mySlides">
    <img src="https://picsum.photos/id/1016/600/400" alt="Slide 2">
  </div>

  <div class="mySlides">
    <img src="https://picsum.photos/id/1025/600/400" alt="Slide 3">
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slides[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
